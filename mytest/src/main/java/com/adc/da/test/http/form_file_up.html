	<body>
		<form id="form1">
			姓名：<input type="text" 		id="username"	name="username"	/><br />
			密码：<input type="password" 	id="userpwd" 	name="userpwd"	/><br />
			头像：<input type="file" 		id="photo" 		name="photo"	/><br />

	<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script>
		//表单文件上传
		function filesUp(){
			//获取表单对象
			let fd = new FormData($("#form1")[0]);
			//上传
			$.ajax({
				type: "post",
				url: "http://localhost:8085/api/test/File_Form_Up/up_files",
				data: fd,
				async: false,
				cache: false,
				processData: false,
		    	contentType: false,
		    	success : function(data){
		    		console.log(data);
		    	},
		    	error : function(data){
		    		console.log(data);
		    	}
			});
		}
